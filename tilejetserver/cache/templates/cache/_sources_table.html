{% verbatim %}
<table class="table table-striped table-bordered">
  <thead>
    <th>Name</th>
    <th>Type</th>
    <th>Origin</th>
    <th>Requests</th>
    <th>URL</th>
    <th>Links</th>
  </thead>
  <tbody>
    <tr ng-if="sources.length == 0"><td style="color:lightCoral;" colspan=6><div>No sources yet.</div></td></tr>
    <tr ng-repeat="source in sources">
      <td><a href="/cache/sources/edit/{{ source.name }}">{{ source.name }}</a></td>
      <td>{{ source.type }}</td>
      <td><a href="/cache/origins/edit/{{ source.origin }}">{{ source.origin }}</a></td>
      <td style="text-align:center;">{{ source.requests }} <a ng-if="source.requests &gt; 0" class="btn btn-primary btn-xs" href="/cache/stats/map/source/{{ source.name }}/date/{{ sDate }}">map</a></td>
      <td>{{ source.url }}</td>
      <td><a target="_blank" href="{{ source.link_proxy }}">proxy</a>, <a target="_blank" href="{{ source.link_id }}">iD</a>, <a target="_blank" href="{{ source.link_geojsonio }}">geojson.io</a></td>
    </tr>
  </tbody>
</table>
{% endverbatim %}
