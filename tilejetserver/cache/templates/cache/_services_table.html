{% verbatim %}
<table class="table table-striped table-bordered">
  <thead>
    <th>Name</th>
    <th>Type</th>
    <th>Source</th>
    <th>Requests</th>
    <th>URL</th>
    <th>Links</th>
  </thead>
  <tbody>
    <tr ng-if="services.length == 0"><td style="color:lightCoral;" colspan=6><div>No services yet.</div></td></tr>
    <tr ng-repeat="service in services">
      <td><a href="/cache/services/edit/{{ service.name }}">{{ service.name }}</a></td>
      <td>{{ service.type }}</td>
      <td><a href="/cache/sources/edit/{{ service.source }}">{{ service.source }}</a></td>
      <td style="text-align:center;">{{ service.requests }} <a ng-if="service.requests &gt; 0" class="btn btn-primary btn-xs" href="/cache/stats/map/service/{{ service.name }}/date/{{ sDate }}">map</a></td>
      <td>{{ service.url }}</td>
      <td><a target="_blank" href="{{ service.link_proxy }}">proxy</a>, <a target="_blank" href="{{ service.link_id }}">iD</a>, <a target="_blank" href="{{ service.link_geojsonio }}">geojson.io</a></td>
    </tr>
  </tbody>
</table>
{% endverbatim %}
